<!DOCTYPE html>
<html>
<head>
    <title>Chat Anelisa</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/um_teste_jquery.js"></script> 
    <script src="js/jquery.min.js"></script>
</head>
<body>



    <div class="container">
        <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left: 10px">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat- Anelisa</h3>           
                        </div>
                        <div class="col-md-4 col-xs-4" style="text-align: right;">
                            <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus  icon_minim"></span></a>
                            <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                        </div>
                    </div> 
                    <div class="panel-body msg_container_base">
                        <div class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>Oi, tudo bom?</p>
                                    <time datetime="2019-02-14T22:47">Timothy • 51 min</time>
                                </div>                  
                            </div> 
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="imagem/magali.jpeg" class=" img-responsive ">
                            </div>                          
                        </div>
                        <div class="row msg_container base_receive">
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="imagem/sakura_captors.jpg" class=" img-responsive">
                            </div>
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                    <p>Tudo bom e com vc?</p>
                                    <time datetime="2019-02-15T20:43">Timothy • 51 min</time>
                                </div>
                            </div>
                        </div>
                        <div class="row msg_container base_receive">
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="imagem/sakura_captors.jpg" class=" img-responsive">
                            </div>
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                    <p>Como vai as coisas por ai?</p>
                                    <time datetime="2019-02-15T20:43">Timothy • 51 min</time>
                                </div>
                            </div>
                        </div>
                        <div class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>Por aqui vai tudo bem?</p>
                                    <time datetime="2019-02-14T22:47">Timothy • 51 min</time>
                                </div>                  
                            </div> 
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="imagem/magali.jpeg" class=" img-responsive ">
                            </div>                          
                        </div>
                        <div class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>E com vc?</p>
                                    <time datetime="2019-02-14T22:47">Timothy • 51 min</time>
                                </div>                  
                            </div> 
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="imagem/magali.jpeg" class=" img-responsive ">
                            </div>                          
                        </div>
                    </div>  
                    
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Escreva sua mensagem aqui..." />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-sm" id="btn-chat"> Enviar</button>
                            </span>
                        </div>                      
                    </div>               
                </div>
            </div>      
        </div>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-cog"></span>
                <span class="sr-only">Toggle Dropdown</span>                
            </button>
             <ul class="dropdown-menu" role="menu">
                <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
                <li class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
            </ul>
        </div>       
    </div>
    
    
    

</body>
</html>
